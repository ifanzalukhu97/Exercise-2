<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 bg-gelap mx-auto sub-container">
          
          <!-- Awal layar -->
          <div class="row layar">
            <div id="screen-value" class="col-md-12 layar-tampil bg-gelap">0</div>
          </div>
          <!-- Akhir layar -->

          <!-- Awal tombol -->
          <div class="container-tombol">
            <div class="row">
              <div class="col-sm-9">
                <button id="btn-clear" class="btn tombol bg-terang text-light">C</button>
              </div>
              <div class="col-sm-3">
                <button id="btn-del" class="btn btn-danger tombol">Del</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                  <button class="btn tombol bg-utama text-light operand">7</button>
              </div>
              <div class="col-3">
                  <button class="btn tombol bg-utama text-light operand">8</button>
              </div>
              <div class="col-3">
                  <button class="btn tombol bg-utama text-light operand">9</button>
              </div>
              <div class="col-3">
                  <button onclick="operationDiv()" class="btn tombol bg-terang text-light operator">รท</button>
              </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">4</button>
                </div>
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">5</button>
                </div>
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">6</button>
                </div>
                <div class="col-3">
                    <button onclick="operationMultiplication()" class="btn tombol bg-terang text-light operator">ร</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">1</button>
                </div>
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">2</button>
                </div>
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">3</button>
                </div>
                <div class="col-3">
                    <button onclick="operationSub()" class="btn tombol bg-terang text-light operator">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn tombol bg-utama text-light operand">0</button>
                </div>
                <div class="col-6">
                    <button id="equal" class="btn tombol bg-primary text-light">=</button>
                </div>
                <div class="col-3">
                    <button onclick="operationAdd()" class="btn tombol bg-terang text-light operator">+</button>
                </div>
            </div>
            <!-- Akhir tombol -->

          </div>
        </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
